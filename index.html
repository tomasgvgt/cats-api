<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="./index.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>Playing with cats API</h1>
    <span id="fetchError"></span>

    <section id="randomCats">
        <h2>Random Cats</h2>
        <button id="fetchRandCats" style="width: 70px; height: 50px" >LOAD CATS</button>
        <article>
            <img id="randCat1" height="200">
            <button id="save1">Save to Favorites</button>
        </article>

        <article>
            <img id="randCat2" height="200">
            <button id="save2" >Save to Favorites</button>
        </article>
    </section>

    <section id="uploadCat">
        <h2>Unpload your Cat file</h2>
        <form id="uploadForm">
            <input type="file" id="myCatImg" name="file">
            <button type="button" id="uploadButton">Upload your cat photo</button>
        </form>
    </section>
</body>
</html>
